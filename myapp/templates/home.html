<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>
    <h1>Welcome, {{ request.user.username }}!</h1>
    <h2>Events:</h2>

	<ul>
        {% for event in events %}
        <li><a href="{% url 'event_detail' event.id %}">{{ event.title }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'logout' %}">Logout</a>
</body>
</html>
